<body>
    <script>
       /* Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "console.log" para escrever em tela e no final da repetição escreva "EXPLOSÃO".*/
     var time = 30
     while (time > 0) {
        console.log(time)
        time -= 1 
     }
     console.log("EXPLOSÃO!!!!!")
    </script>
