<body>
    <script>
        /*Escreva um algoritmo para imprimir os 10 primeiros números inteiros maiores que 100.*/
        // Definindo a variável para contar os números encontrados
        var count = 0

        var Number = 101

        while (count < 10) {
           alert(Number)
            count++
            Number++
        }
        
    </script>
