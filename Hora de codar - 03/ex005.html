<body>
    <script>
        /* Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos
         os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo. */

        
        
        var n1 = parseInt(prompt("Informe o primeiro número inteiro: "))
        var n2 = parseInt(prompt("Informe o segundo número inteiro: "))

        
        var media = (n1 + n2) / 2
        alert("A média dos números informados é: " + media)

        var soma = 0
        var quantidade = 0
        for (var num = n1 + 1; num < n2; num++) {
        soma += num
        quantidade++
        }

        var media = soma / quantidade;
        alert("A média dos números entre " + n1 + " e " + n2 + " é: " + media)





        
        
        


        


    </script>
    
</body>
</html>
