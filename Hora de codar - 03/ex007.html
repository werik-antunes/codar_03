<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       /* Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno.
        Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total.
        Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo 
        valor ao usuário*/
        
        const notas = []
        const numeroDeNotas = 6

        for (let i = 0; i < numeroDeNotas; i++) {
            let nota

            do {
                nota = parseFloat(prompt(`Digite a nota ${i + 1}:`))
            } while (nota < 0 || nota > 10 || isNaN(nota))

            notas.push(nota)
        }

        const somaDasNotas = notas.reduce((acumulador, nota) => acumulador + nota, 0)
        const media = somaDasNotas / numeroDeNotas

       alert(`A média do aluno é: ${media.toFixed(2)}`)

    </script>
</body>

</html>
